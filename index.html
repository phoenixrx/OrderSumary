<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="sumario">
        <img
          src="images/illustration-hero.svg"
          alt="cabecera"
          class="encabezado"
        />
        <div class="contenido">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order">
            <img src="images/icon-music.svg" alt="corchea" class="icono" />
            <div class="paquete">
              <h2 class="Plan">Annual Plan</h2>
              <h3 class="costo">$59.99/year</h3>
            </div>
            <a href="#" class="cambiar">Change</a>
          </div>
          <div class="pagar">
            <button class="proceder">Proceed to Payment</button>
            <a href="#" class="cancelar">Cancel Order</a>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jose Luna</a>.
      </div>
    </main>
  </body>
</html>
